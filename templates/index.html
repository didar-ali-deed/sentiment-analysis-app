<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Sentiment Analysis</h1>
        <form method="POST" class="space-y-4">
            <textarea name="text" rows="4" class="w-full p-2 border rounded" placeholder="Enter text to analyze">{{ input_text }}</textarea>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Analyze</button>
        </form>
        {% if sentiment %}
        <div class="mt-4 p-4 bg-gray-50 rounded">
            <p><strong>Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
